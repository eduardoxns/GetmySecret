<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="icon/icon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/sweetalert2/swal.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>GetmySecret</title>

    <nav class="navbar navbar-expand-lg navbar-dark shadow" id="nav-top">
      <a class="navbar-brand" href="index.html" id="logo"><img src="img/secret_logo.png" height="40"></a>
        <ul class="nav ms-auto">
          <li class="nav-item" style="margin-left: -20%">
            <a href="https://www.totvs.com/"><img src="img/totvs_logo.png" height="25"></a>
          </li>
          <li class="nav-item" style="margin-left: 7%">
            <a href="https://www.fiemg.com.br/senai"><img src="img/senai_logo.png" height="25"></a>
          </li>
        </ul>
    </nav>

  </head>
  
  <body>

    <div class="container">

      <div class="text-center" id="titulo">
        <img src="img/secret_logo_body.png" id="logotipo">
        <h5 style="opacity: 80%">Seu segredo enviado como um aperto de mãos!</h5>
      </div>

      <div class="row col-sm-6 offset-sm-3">

        <div class="input-group mb-3">
          <div class="card col-sm-8 d-flex flex-column justify-content-center" id="campoSenha">
            <span id="senha"></span>
          </div>
          <div class="col-sm-4">
            <button class="btn" id="geraSenha">GERAR SENHA</button>
          </div>
        </div>

        <div class="col-sm-5 d-flex flex-column justify-content-center">
          <span style="font-size: 110%; color: #363636">Seu segredo espirará em:</span>
        </div>

        <div class="col-sm-7">
          <select class="form-select" id="escolhaTempo">
            <option value="00:00:05:00" selected>5 minutos</option>
            <option value="00:00:10:00">10 minutos</option>
            <option value="00:00:30:00">30 minutos</option>
            <option value="00:01:00:00">1 hora</option>
            <option value="00:06:00:00">6 horas</option>
            <option value="00:12:00:00">12 horas</option>
            <option value="00:24:00:00">24 horas</option>
            <option value="03:00:00:00">3 dias</option>
            <option value="07:00:00:00">7 dias</option>
          </select>
        </div>

        <div class="col-sm-12">
          <button class="btn btn-primary" id="submit" onclick="submit()">CRIAR SEGREDO</button>
        </div>

      </div>
      
    </div>

    <script type="text/javascript" src="js/geraSenha.js"></script>
    <script type="text/javascript" src="js/postSenha.js"></script>

  </body>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-bottom shadow" id="nav-bottom">

        Eduardo S. Naiㅤ|
      </li>

        ㅤ<a href="https://github.com/eduardoxns/GetmySecret" style="text-decoration: none; color: white"><i class="fa fa-github"></i> GitHub Code</a>
      </li>
    </ul>
  </nav>
</html>
